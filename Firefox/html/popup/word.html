<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Uninteresting News Blocker Menu</title>
    <!-- TODO: アドオンから読み込む -->
    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
    <div class="title">
        <img src="/images/back.png" class="top-image" width="32px" id="back">
        <h1>UNBlocker</h1>
    </div>

    <div class="main">
        <h2>用語を追加</h2>
        <input type="text" id="wordInput" value="">

        <div class="div-button hide-image-only" id="hideImageOnly">
            <img class="hide-image-only-checkbox" src="/images/image.png" id="image">
            <div class="hide-image-only-text">画像のみ非表示</div>
        </div>

        <div class="div-button add-word" id="addWord">
            追加
        </div>
        <div class="div-button delete-previous-word" id="deletePreviousWord">
            前回追加した用語を削除
        </div>
        <!-- MediaとWordで共通のjsを使っているため、idをshowAllWordsにすると動かない -->
        <div class="div-button show-all-words" id="showAllWord">
            すべて用語を表示
        </div>
    </div>

    <script defer src="/js/lib/jquery.min.js"></script>
    <script defer src="/js/utils/storage.js"></script>
    <script defer src="/js/popup.js"></script>
</body>

</html>
